          <div class="hero__search__form">

                <div class="dropdown" (mouseover)="showFilteredCategory()">
                  <a class="dropbtn" id="selectedCategory">{{
                    defaultAllCategories
                  }}</a>
                  <div class="dropdown-content">
                    <a
                      *ngFor="let c of categoryObject"
                      class=" {{ c.category }}"
                      (click)="selectFilteredCategory(c)"
                    >
                      {{ c.label }}
                    </a>
                    <a (click)="selectFilteredCategory(defaultAllCategories)">{{
                      defaultAllCategories
                    }}</a>
                  </div>
                </div>
              </div>
              <input
                type="text"
                placeholder="Ürünler içerisinde ara?"
                [(ngModel)]="searchText"
              />
              <button class="site-btn" (click)="searchFunction()">Ara</button>
